<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-200 flex items-center justify-center h-screen">
  <div class="w-full max-w-md mx-auto">
   <div class="relative">
    <img alt="Abstract orange and yellow background" class="w-full h-auto" height="400" src="https://storage.googleapis.com/a1aa/image/Zb2D2kvMOVIEPo1GaSOHRBrIGxpbqSg2B4LlomPG6hs.jpg" width="800"/>
    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center">
     <div class="text-white text-2xl font-bold mb-4">
      SMARTCOM 4G CPE
     </div>
     <div class="bg-blue-500 bg-opacity-90 p-8 rounded-lg shadow-lg w-80">
      <div class="flex justify-center mb-4">
       <i class="fas fa-user-circle text-6xl text-yellow-300">
       </i>
      </div>
      <form>
       <div class="mb-4">
        <label class="block text-white" for="username">
         Username
        </label>
        <input class="w-full p-2 rounded border border-gray-300" id="username" name="username" type="text" value=""/>
       </div>
       <div class="mb-4">
        <label class="block text-white" for="password">
         Password
        </label>
        <input class="w-full p-2 rounded border border-gray-300" id="password" name="password" type="password"/>
       </div>
       <button class="w-full bg-orange-500 text-white p-2 rounded" type="submit">
        Login
       </button>
      </form>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
